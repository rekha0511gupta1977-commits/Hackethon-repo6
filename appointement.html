<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | MyCare Hospital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body {
      background: #f9fdf9;
      color: #333;
      overflow-x: hidden;
      transition: margin-left 0.3s ease-in-out;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;left: 0;
      background-color: #2ecc71;
      overflow-x: hidden;
      transition: all 0.5s ease;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInRight 0.6s forwards;
      animation-delay: .2s;
      transition: all 0.3s ease-in-out;
    }
    .sidebar a:hover {
      background: #27ae60;
      transform: translateX(10px) scale(1.05);
    }
    .sidebar .closebtn {
      position: absolute;
      top: 10px;right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .sidebar .logout-btn {
      margin-top: auto;
      background: #f9f7f7;
      text-align: center;
      border-radius: 8px;
      width: 114px;
      font-weight: 600;
      color:#3a3434;   
      transition: all 0.3s ease;
    }
    .sidebar .logout-btn:hover {
      background: #76a3ec;
      transform: scale(1.1);
    }

    /* Navbar */
    .navbar {
      display:flex;align-items:center;justify-content:space-between;
      background-color:#2ecc71;color:white;
      padding:15px 30px;
      animation: fadeInDown 1s ease-in-out;
    }
    .navbar h1 {cursor:pointer;font-size:24px;transition:.3s;}
    .navbar h1:hover {transform:scale(1.05);}

    /* Search */
    .search-container {position:relative;display:flex;align-items:center;}
    .search-container input[type="text"] {
      padding:7px 10px 7px 35px;
      border-radius:5px;border:none;outline:none;
      font-size:16px;
      transition:all .3s ease;
    }
    .search-container input:focus {
      box-shadow:0 0 12px rgba(46,204,113,.6);
      transform:scale(1.05);
    }
    .search-container .search-btn {
      position:absolute;left:8px;
      background:none;border:none;
      font-size:18px;cursor:pointer;
      transition:transform .3s;
    }
    .search-container .search-btn:hover {transform:scale(1.2);}

    .main-content {padding:40px;transition: margin-left .3s ease-in-out;}

    /* Hero */
    .hero {
      background: linear-gradient(135deg,#2ecc71,#a8e6cf);
      color:white;text-align:center;
      padding:80px 20px;
      border-radius:12px;
      animation: zoomIn 1.2s ease;
    }
    .hero h2 {font-size:40px;margin-bottom:10px;animation: fadeInDown 1s;}
    .hero p {font-size:18px;animation: fadeInUp 1s;}

    /* Appointment Form */
    .appointment-form {
      background:white;
      max-width:720px;margin:50px auto;
      padding:35px;border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      animation: slideUp 1.2s ease;
    }
    .appointment-form h3 {
      text-align:center;margin-bottom:25px;
      color:#2ecc71;font-size:30px;
      animation: fadeIn 1.2s ease;
    }

    .form-group {
      position:relative;margin-bottom:25px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width:100%;padding:14px;
      border:1px solid #ccc;border-radius:8px;
      font-size:16px;
      background:transparent;
      transition:all .3s ease;
    }
    .form-group label {
      position:absolute;top:50%;left:14px;
      transform:translateY(-50%);
      color:#777;font-size:16px;
      pointer-events:none;
      transition:.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color:#2ecc71;
      box-shadow:0 0 10px rgba(46,204,113,.4);
    }
    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label,
    .form-group select:focus ~ label,
    .form-group select:valid ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:not(:placeholder-shown) ~ label {
      top:-8px;left:10px;
      font-size:12px;font-weight:600;
      color:#2ecc71;
      background:#fff;
      padding:0 5px;
    }

    /* Button */
    .appointment-form button {
      width:100%;padding:15px;
      background:#2ecc71;border:none;
      border-radius:10px;
      color:white;font-size:18px;font-weight:600;
      cursor:pointer;overflow:hidden;
      position:relative;
      transition: all .3s ease;
    }
    .appointment-form button::after {
      content:"";
      position:absolute;top:50%;left:50%;
      width:5px;height:5px;
      background:rgba(255,255,255,.6);
      opacity:0;border-radius:50%;
      transform:translate(-50%,-50%) scale(1);
      transition:all .6s;
    }
    .appointment-form button:hover {
      background:#27ae60;transform:scale(1.05);
      box-shadow:0 8px 20px rgba(0,0,0,.2);
    }
    .appointment-form button:active::after {
      opacity:1;transform:translate(-50%,-50%) scale(20);
    }

    footer {
      background:#2ecc71;color:white;
      text-align:center;padding:15px;
      border-radius:10px;margin-top:50px;
      animation: fadeInUp 1s ease;
    }

    /* Animations */
    @keyframes fadeIn {from{opacity:0}to{opacity:1}}
    @keyframes fadeInUp {from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown {from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInRight {from{opacity:0;transform:translateX(-30px)}to{opacity:1;transform:translateX(0)}}
    @keyframes slideUp {from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}}
    @keyframes zoomIn {from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}

    @media screen and (max-width:768px){
      .appointment-form{margin:20px;padding:20px;}
      .hero h2{font-size:28px;}
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="index.html">Home</a>
    <a href="appointment.html">Appointment</a>
    <a href="reports.html">Reports</a>
    <a href="advice.html">Advice</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact / Help Us</a>
    <a href="logout.html" class="logout-btn">Logout</a>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <h1 onclick="openNav()">üè• MyCare Hospital</h1>
    <div class="search-container">
      <input type="text" placeholder="Search..." />
      <button class="search-btn">&#128269;</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    <!-- Hero -->
    <section class="hero">
      <h2>Book Your Appointment</h2>
      <p>Choose your specialist & schedule your visit in just a few clicks.</p>
    </section>

    <!-- Appointment Form -->
    <div class="appointment-form">
      <h3>Appointment Form</h3>
      <form>
        <div class="form-group">
          <input type="text" id="name" placeholder=" " required>
          <label for="name">Full Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>

        <div class="form-group">
          <input type="tel" id="phone" placeholder=" " required>
          <label for="phone">Phone Number</label>
        </div>

        <div class="form-group">
          <select id="department" required>
            <option value="" disabled selected hidden></option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Pediatrics</option>
            <option>Dermatology</option>
            <option>General Medicine</option>
          </select>
          <label for="department">Select Department</label>
        </div>

        <div class="form-group">
          <input type="date" id="date" required placeholder=" ">
          <label for="date">Preferred Date</label>
        </div>

        <!-- Preferred Time Field -->
        <div class="form-group">
          <input type="time" id="time" min="09:00" max="18:00" required placeholder=" ">
          <label for="time">Preferred Time (09:00 AM - 06:00 PM)</label>
        </div>

        <div class="form-group">
          <textarea id="message" rows="4" placeholder=" "></textarea>
          <label for="message">Additional Message</label>
        </div>

        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 MyCare Hospital. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
  </script>
</body>
</html>
