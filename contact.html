<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyCare Hospital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9fdf9;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: #27ae60 !important;
    }
    .navbar-brand {
      font-weight: 600;
      animation: fadeInDown 1s ease-in-out;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(39, 174, 96, 0.8), rgba(39, 174, 96, 0.8)), 
                  url('https://img.freepik.com/free-photo/blur-hospital_1203-7974.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      border-radius: 0 0 20px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .section {
      padding: 50px 20px;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 1s ease forwards;
    }
    .section:nth-child(2) { animation-delay: 0.3s; }
    .section:nth-child(3) { animation-delay: 0.6s; }
    .contact-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .form-control, .btn {
      transition: 0.3s ease;
    }
    .form-control:focus {
      border-color: #27ae60;
      box-shadow: 0 0 6px rgba(39,174,96,0.4);
    }
    .btn-primary {
      background: #2ecc71;
      border: none;
    }
    .btn-primary:hover {
      background: #27ae60;
    }
    iframe {
      border: 0;
      border-radius: 12px;
      width: 100%;
      height: 300px;
    }
    h2 {
      color: #27ae60;
      font-weight: 700;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè• MyCare Hospital</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
    <p>We are here to help you 24/7</p>
  </div>

  <div class="container">

    <!-- Contact Info -->
    <div class="section">
      <h2>üìû Get in Touch</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="contact-card">
            <h5>üìç Address</h5>
            <p>MyCare Hospital, Jaipur, Rajasthan, India</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-card">
            <h5>üìß Email</h5>
            <p>info@mycarehospital.com</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-card">
            <h5>üìû Phone</h5>
            <p>+91 98765 43210</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="section">
      <h2>üìù Send Us a Message</h2>
      <div class="contact-card">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="section">
      <h2>üåç Find Us</h2>
      <iframe src="https://maps.google.com/maps?q=jaipur&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>

  </div>

</body>
</html>
